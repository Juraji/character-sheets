<div class="container">
  <div class="d-flex justify-content-between align-items-start mb-4">
    <h1>Character Overview</h1>
    <button class="add-character-btn btn btn-lg btn-primary" routerLink="../edit/new">
      <i class="bi bi-plus-lg"></i>
    </button>
  </div>

  <div class="row">
    <div class="col-sm-4" *ngFor="let c of store.characters$ | async">
      <app-card [title]="c.name">
        <!--suppress TypeScriptUnresolvedReference -->
        <button class="btn btn-secondary" [routerLink]="['../edit', c._id]" data-card-btn>
          <i class="bi bi-search"></i>
        </button>
        <span class="text-muted">{{c.species}}, {{c.combatClass}}</span>
      </app-card>
    </div>
  </div>
</div>
